{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block TITLE %}Books list{% endblock TITLE %}
{% block BODY %}

<section class="py-5 text-center container">
    <div class="row py-lg-2">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Books List</h1>
        <p class="lead text-body-secondary">Форма для добавления книг</p>
      </div>
    </div>
  </section>

<div class="container text-left" style="width: 30%;">
  <div>
    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{form|crispy}}
      {% comment %} {{form.as_p}} {% endcomment %}
      <button type="send" class="btn btn-success">Apply</button>
      <a href='/books/books-list' class="btn btn-danger">Cancel</a>
  </div>
</div>

{% endblock BODY %}
