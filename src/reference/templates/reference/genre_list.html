<!-- шаблон для просмотра всех жанров в справочнике в виде таблицы или листа-->
{% extends 'base.html' %}
{% block TITLE %}Genre list{% endblock TITLE %}
{% block BODY %}
<table border="1">
    <tr>
        <th>pk</th>
        <th>name</th>
        <th>actions</th>
    </tr>
    {%for obj in object_list%}
    <tr>
        <td>{{obj.pk}}</td>
        <td>{{obj.name}}</td>
        <td>
            <a href="{% url 'reference:GenreView' pk=obj.pk %}"><i class="bi bi-info-square-fill"></i></a>
            <a href="{% url 'reference:GenreUpdateView' pk=obj.pk %}"><i class="bi bi-wrench-adjustable"></i></a>
            <a href="{% url 'reference:GenreDeleteView' pk=obj.pk %}"><i class="bi bi-trash3-fill"></i></a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock BODY %}
