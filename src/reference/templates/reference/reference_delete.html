<!-- шаблон для удаления жанра из справочника -->
{% extends 'base.html' %}
{% block TITLE %}Reference delete{% endblock TITLE %}
{% block BODY %}
<div class="container text-center" style="height: 90rex;">
    <div>
        <H1>Delete: {{object}} ?</H1>
        <form action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-success">Yes</button>
            <a href='/reference/reference-list' class="btn btn-danger">Cancel</a>
        </form>
    </div>
</div>
{% endblock BODY %}
