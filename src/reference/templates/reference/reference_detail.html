<!-- шаблон для просмотра деталей жанра в справочнике -->
{% extends 'base.html' %}
{%load static%}
{% block TITLE %}Reference detail{% endblock TITLE %}
{% block BODY %}
<div class="container text-left" style="width: 30%;">
    <h1>Details about: {{object}}</h1>    
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{object.name}}</h5>
            <p class="card-text">{{object.description}}</p>    
        </div>
        <a href='/reference/reference-list' class="btn btn-warning">Back</a>
    </div>
</div>

{% endblock BODY %}
